<form [formGroup]="affTypeFormCommissionTypeLeadCommission">
  <div class="form-element">
    <section class="checkbox field">
      <mat-checkbox formControlName="leadCommissions" #leadCommissions
        >Per Lead Commissions</mat-checkbox
      >
    </section>

    <!-- NESTED -->
    <div class="form-element" *ngIf="leadCommissions.checked">
      <div class="nested-div row">
        <mat-form-field class="field" color="primary">
          <mat-label>Lead Rate</mat-label>
          <input
            type="number"
            matInput
            placeholder=""
            formControlName="leadCommissions1"
          />
        </mat-form-field>
        <section class="checkbox field">
          <mat-checkbox formControlName="leadCommissions2" #leadCommissions2
            >Set Lead Rate per Country</mat-checkbox
          >
        </section>
      </div>
      <!-- NESTED -->
      <div>
        <ul class="form-element" *ngIf="leadCommissions2.checked">
          <div class="nested-div">
            <li *ngFor="let countryitem of countryitems" class="row">
              <section class="checkbox field">
                <mat-checkbox formControlName="leadCRateCountryBasedCheckbox">{{
                  countryitem.name
                }}</mat-checkbox>

                <mat-form-field class="fieldrow" color="primary">
                  <mat-label></mat-label>
                  <input
                    class=""
                    type="number"
                    matInput
                    placeholder=""
                    formControlName="leadCRateCountryBasedInput"
                  />
                </mat-form-field>
              </section>
            </li>
          </div>
        </ul>
      </div>
      <!-- end of NESTED -->
    </div>
    <!-- end of NESTED -->
  </div>
</form>
