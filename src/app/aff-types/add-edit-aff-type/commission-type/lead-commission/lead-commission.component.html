<form [formGroup]="affTypeFormLeadGroup">
  <div class="form-element">
    <section class="checkbox">
      <mat-checkbox
        formControlName="leadCommissionsCheckbox"
        #leadCommissions
        (change)="addNewItem()"
        >Per Lead Commissions</mat-checkbox
      >
    </section>

    <!-- NESTED -->
    <div class="inner-component" *ngIf="leadCommissions.checked">
      <div class="nested-div container-div">
        <span class="nested-label">Lead Rate</span
        ><mat-form-field
          class="field nested-field"
          color="primary"
          appearance="outline"
        >
          <mat-label class="label"></mat-label>
          <input
            type="number"
            matInput
            placeholder=""
            min="0"
            formControlName="leadCommissionsValue"
            (change)="addNewItem()"
          /><span matTextPrefix>$&nbsp;</span>
        </mat-form-field>
      </div>
      <app-countries-modal
        (countriesEvent)="addItemCountries($event)"
        [rateType]="rateTypeParent"
      ></app-countries-modal>
    </div>
    <!-- end of NESTED -->
  </div>
</form>
