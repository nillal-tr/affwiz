<div class="nested-div">
  <button class="open-modal-btn" (click)="setRatePerCountry()">
    Set {{ rateType }} rate per country
  </button>
  <div *ngIf="countryData.length > 0">
    <div class="country-data-selected" *ngFor="let countryRateItem of countryData; let i = index">
      {{ countryData[i].fieldName }}: {{ countryData[i].fieldValue }} $
    </div>
  </div>
</div>
